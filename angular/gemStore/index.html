<!DOCTYPE html>
<html ng-app = "gemStore">
  <head>
    <title>Gem Store</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div ng-controller = "StoreController as store">
      <div ng-repeat = "product in store.product">
        <h1>{{product.name}}</h1>
        <h2>{{product.price|currency}}</h2>
        <button ng-show=product.canPurchase>Add to cart</button>
        <section ng-controller = "PanelController as panel">
          <ul class="nav nav-pills">
            <li ng-class="panel.isSelected(2)"><a href ng-click="panel.selectTab(1)">Description</a></li>
            <li ng-class="panel.isSelected(2)"><a href ng-click="panel.selectTab(2)">Specifications</a></li>
            <li ng-class="panel.isSelected(3)"><a href ng-click="panel.selectTab(3)">Reviews</a></li>
          </ul>
        </section>
        <div class="panel" ng-show="panel.isSelected(1)">
          <h4>Description</h4>
          <p>{{product.description}}</p>
        </div>
        <div class="panel" ng-show="panel.isSelected(2)">
          <h4>Specifications</h4>
          <blockquote>None yet</blockquote>
        </div>

        <div class="panel" ng-show="panel.isSelected(3)">
          <h4>Reivew</h4>
          <blockquote>None yet</blockquote>
        </div>
      </div>
    </div>
  </body>
</html>
